<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover with Pop & Read More</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      position: relative;
      width: 320px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .card-container:hover {
      transform: scale(1.03);
    }

    .image-wrapper {
      position: relative;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      display: block;
      transition: transform 0.5s ease;
    }

    .card-container:hover .image-wrapper img {
      transform: scale(1.1);
    }

    .content-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.65);
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      width: calc(100% - 40px);
      transition: transform 0.3s ease;
    }

    .card-container:hover .content-overlay {
      transform: translateY(-20px);
    }

    .read-more,
    .content-overlay hr {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .read-more {
      display: block;
      margin-top: 10px;
      color: #ffc107;
      font-weight: bold;
      text-decoration: none;
    }

    .card-container:hover .read-more,
    .card-container:hover .content-overlay hr {
      opacity: 1;
      transform: translateY(0);
    }

    .content-overlay hr {
      border: 1px solid #ffc107;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="image-wrapper">
      <img src="assets/images/logo/WhatsApp Image 2025-07-03 at 11.37.30_44227b75.jpg" alt="Property Image">
      <div class="content-overlay">

        <a href="https://samhitasoilsolutions.com/index.php">
        <h4>Property Title</h4>
        <p>Short description about the property or service.</p>
    </a>
        <hr>
        <a href="https://samhitasoilsolutions.com/index.php" class="read-more">Read More â†’</a>
      </div>
    </div>
  </div>

</body>
</html>
