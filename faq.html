<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Multi-level Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    nav {
      background: #222;
      color: white;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px;
      display: block;
    }

    /* Dropdown Styles */
    .dropdown {
      display: none;
      position: absolute;
      background: #333;
      top: 100%;
      left: 0;
      z-index: 1000;
      padding: 15px;
      min-width: 600px;
      display: none;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dropdown a {
      padding: 8px;
      width: calc(33.33% - 10px);
      color: white;
      white-space: nowrap;
    }

    .nav-links li:hover .dropdown {
      display: flex;
    }

    /* Gallery dropdown with 2 columns */
    .dropdown.gallery {
      min-width: 300px;
      flex-wrap: wrap;
    }

    .dropdown.gallery a {
      width: calc(50% - 10px);
    }

    /* Sub-submenu */
    .has-sub-sub {
      position: relative;
    }

    .sub-submenu {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
      background: #444;
      min-width: 150px;
      padding: 0;
    }

    .has-sub-sub:hover .sub-submenu {
      display: block;
    }

    .sub-submenu a {
      padding: 8px;
      display: block;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
        background: #222;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .dropdown {
        position: static;
        display: none;
        flex-direction: column;
        min-width: 100%;
      }

      .nav-links li.active > .dropdown {
        display: flex;
      }

      .dropdown a {
        width: 100%;
      }

      .sub-submenu {
        position: static;
        display: none;
      }

      .has-sub-sub.active .sub-submenu {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-container">
    <div class="nav-logo">Brand</div>
    <div class="nav-toggle" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>

      <!-- Services with 3-column sub-menu -->
      <li onclick="toggleDropdown(this)">
        <a href="#">Services</a>
        <div class="dropdown">
          <a href="#">Consultation</a>
          <a href="#">Surgery</a>
          <a href="#">Orthodontics</a>
          <a href="#">Whitening</a>
          <a href="#">Implants</a>
          <a href="#">Root Canal</a>
        </div>
      </li>

      <!-- Gallery with 2 items and sub-submenu -->
      <li onclick="toggleDropdown(this)">
        <a href="#">Gallery</a>
        <div class="dropdown gallery">
          <div class="has-sub-sub" onclick="toggleSubSubmenu(event, this)">
            <a href="#">Photos</a>
            <div class="sub-submenu">
              <a href="#">Smile Design</a>
              <a href="#">Before & After</a>
            </div>
          </div>
          <div class="has-sub-sub" onclick="toggleSubSubmenu(event, this)">
            <a href="#">Videos</a>
            <div class="sub-submenu">
              <a href="#">Procedures</a>
              <a href="#">Testimonials</a>
            </div>
          </div>
        </div>
      </li>

      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('active');
  }

  function toggleDropdown(element) {
    if (window.innerWidth <= 768) {
      element.classList.toggle('active');
    }
  }

  function toggleSubSubmenu(event, element) {
    if (window.innerWidth <= 768) {
      event.stopPropagation(); // Prevent closing parent
      element.classList.toggle('active');
    }
  }
</script>

</body>
</html>
