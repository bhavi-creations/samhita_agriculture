<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highlight Section with Image Popup</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
    }

    .highlight-section {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .highlight-section:hover {
      transform: translateY(-5px);
    }

    .highlight-section h2 {
      font-size: 26px;
      color: #0d47a1;
      margin-bottom: 15px;
    }

    .highlight-section p {
      font-size: 16px;
      color: #444;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    .highlight-section img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      border: 4px solid #2196f3;
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .highlight-section {
        padding: 20px;
        margin: 30px 10px;
      }

      .highlight-section h2 {
        font-size: 22px;
      }

      .highlight-section p {
        font-size: 15px;
      }

      .highlight-section img {
        width: 160px;
        height: 160px;
      }
    }

    /* Popup Modal */
    .popup-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.8);
    }

    .popup-content {
      position: relative;
      margin: 10% auto;
      width: 90%;
      max-width: 500px;
    }

    .popup-content img {
      width: 100%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      background: red;
      color: white;
      border: none;
      font-size: 24px;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      line-height: 1;
    }
  </style>
</head>
<body>

  <!-- Section -->
  <section class="highlight-section">
   
    <p>
      Dr. Anil Kumar Gupta is a visionary in the field of medicine and healthcare innovation. Known for his compassionate care and pioneering efforts, he has transformed lives and continues to mentor aspiring professionals with his vast knowledge and humble nature.
    </p>
    <img src="assets/images/bottles/gallery_img3.png" alt="Dr. Anil Kumar Gupta" onclick="openPopup()">
    <h2>Dr. Anil Kumar Gupta</h2>
  </section>

  <!-- Popup Modal -->
  <div class="popup-modal" id="imagePopup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">×</button>
      <img src="assets/images/bottles/gallery_img3.png" alt="Dr. Anil Kumar Gupta Large">
    </div>
  </div>

  <!-- JS -->
  <script>
    function openPopup() {
      document.getElementById("imagePopup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("imagePopup").style.display = "none";
    }
  </script>

</body>
</html>
